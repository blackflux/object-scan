workflows:
  version: 2
  node-multi-build:
    jobs:
      - gally-create-pr
      - test-node-v16:
          requires:
            - gally-create-pr
      - test-node-v14:
          requires:
            - gally-create-pr
      - test-node-v12:
          requires:
            - gally-create-pr
      - gally-auto-approve:
          requires:
            - gally-create-pr
            - test-node-v16
            - test-node-v14
            - test-node-v12
          filters:
            branches:
              only: /dependabot\/.*/
      - release:
          requires:
            - gally-create-pr
            - test-node-v16
            - test-node-v14
            - test-node-v12
          filters:
            branches:
              only: master
version: 2
jobs:
  gally-create-pr:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run: sudo yarn global add gally
      - run: ga promote $CIRCLE_BRANCH
  release:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          command: |
            # sync submodules as checkout doesn't do this automatically
            if [[ $(git config --file .gitmodules --get-regexp path) ]]; then
              git submodule sync && git submodule update --init
            fi
      - run:
          command: |
            if [[ -n "${NPM_TOKEN}" ]]; then
              echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            fi
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn run semantic-release
  test-node-v12:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          command: |
            # sync submodules as checkout doesn't do this automatically
            if [[ $(git config --file .gitmodules --get-regexp path) ]]; then
              git submodule sync && git submodule update --init
            fi
      - run:
          command: |
            if [[ -n "${NPM_TOKEN}" ]]; then
              echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            fi
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn test
      - run: >-
          (git add . && git diff-index --quiet HEAD --) || (git status && exit
          1);
  gally-auto-approve:
    docker:
      - image: circleci/node:14
    steps:
      - run:
          name: Set PR number
          command: >
            echo 'export
            CIRCLE_PR_NUMBER="${CIRCLE_PR_NUMBER:-${CIRCLE_PULL_REQUEST##*/}}"'
            >> $BASH_ENV

            source $BASH_ENV

            echo $CIRCLE_PR_NUMBER
      - checkout
      - run: sudo yarn global add gally
      - run: >-
          ga approve $CIRCLE_PR_NUMBER --condition
          "base.ref=dev&state=open&user.login=dependabot-preview[bot]"
  test-node-v14:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          command: |
            # sync submodules as checkout doesn't do this automatically
            if [[ $(git config --file .gitmodules --get-regexp path) ]]; then
              git submodule sync && git submodule update --init
            fi
      - run:
          command: |
            if [[ -n "${NPM_TOKEN}" ]]; then
              echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            fi
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn test
      - run: >-
          (git add . && git diff-index --quiet HEAD --) || (git status && exit
          1);
      - run:
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" ]]; then
              yarn run coveralls
            fi
  test-node-v16:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          command: |
            # sync submodules as checkout doesn't do this automatically
            if [[ $(git config --file .gitmodules --get-regexp path) ]]; then
              git submodule sync && git submodule update --init
            fi
      - run:
          command: |
            if [[ -n "${NPM_TOKEN}" ]]; then
              echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            fi
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn test
      - run: >-
          (git add . && git diff-index --quiet HEAD --) || (git status && exit
          1);
